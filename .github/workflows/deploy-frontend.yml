name: Deploy Frontend
on:
  push:
    branches: [ "master" ]
    paths:
      - frontend/**
  pull_request:
    branches: [ "master" ]
    paths:
      - frontend/**

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "./frontend/*"
        target: "/var/www/cost-return-frontend"
        rm: true
        strip_components: 1

    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          cd "/var/www/cost-return-frontend"
          npm install
          npm run build

